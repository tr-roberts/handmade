  <script>
    function createDigit(parentId, segments) {
      const digitElement = document.getElementById(parentId);

      segments.forEach((segment, index) => {
        const segmentElement = document.createElement("div");
        segmentElement.className = "segment";
        segmentElement.style.backgroundColor = segment ? "#00ff00" : "#000";
        digitElement.appendChild(segmentElement);
      });
    }

    // Example: Display the number 7
    createDigit("digit1", [1, 0, 0, 1, 1, 1, 0]);
